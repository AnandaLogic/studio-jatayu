<div class="cart-container">
  <div class="cart-content">
    <h1 class="cart-title">Your Cart</h1>

    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-image">
          <img [src]="item.image" [alt]="item.title">
        </div>
        <div class="item-details">
          <h3>{{item.title}}</h3>
          <p>{{item.type}}</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item, item.quantity - 1)">-</button>
            <span>{{item.quantity}}</span>
            <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
          </div>
        </div>
        <div class="item-price">
          <p>₹{{item.price * item.quantity}}</p>
          <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>₹{{total}}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>₹{{total}}</span>
        </div>

        <button class="checkout-btn" (click)="checkout()" [disabled]="!isAuthenticated">
          {{ isAuthenticated ? 'Proceed to Checkout' : 'Login to Checkout' }}
        </button>
      </div>
    </div>

    <div class="empty-cart" *ngIf="cartItems.length === 0">
      <p>Your cart is empty</p>
      <button class="continue-shopping" (click)="continueShopping()">Continue Shopping</button>
    </div>
  </div>
</div>
