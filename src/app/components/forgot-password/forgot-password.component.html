<div class="forgot-password-container">
  <div class="forgot-password-form">
    <h2>Forgot Password</h2>

    <div *ngIf="!showOtpInput">
      <div class="input-field">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email ID"
          required
        >
        <img src="/mail.svg" alt="Email" class="input-icon">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="submit-button" (click)="onSubmitEmail()">
        Send OTP
      </button>
    </div>

    <div *ngIf="showOtpInput">
      <div class="input-field">
        <input
          type="text"
          [(ngModel)]="otp"
          placeholder="Enter 6-digit OTP"
          maxlength="6"
          required
        >
        <img src="/otp-icon.png" alt="OTP" class="input-icon">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        class="submit-button"
        (click)="verifyOtp()"
        [disabled]="isVerifying"
      >
        {{ isVerifying ? 'Verifying...' : 'Verify OTP' }}
      </button>
    </div>

    <button class="back-button" (click)="goBack()">
      Back to Login
    </button>
  </div>
</div>
