<div class="checkout-container">
  <div class="checkout-grid">
    <!-- Left Column: User Details and Shipping -->
    <div class="checkout-left">
      <!-- User Details Section -->
      <div class="checkout-section">
        <h2 class="section-title">User Details</h2>
        <div class="form-group">
          <label for="userName">Full Name</label>
          <input type="text" id="userName" [value]="userName" readonly>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" [value]="userEmail" readonly>
        </div>
        <div class="form-group">
          <label for="userMobile">Mobile Number</label>
          <div class="mobile-input">
            <select id="userCountryCode" [(ngModel)]="userCountryCode">
              <option value="+91">+91</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
              <!-- Add more country codes as needed -->
            </select>
            <input type="tel" id="userMobile" [(ngModel)]="userMobile" placeholder="Enter mobile number">
          </div>
        </div>
      </div>

      <!-- Shipping Address Section -->
      <div class="checkout-section">
        <h2 class="section-title">Shipping Address</h2>
        <div class="form-group">
          <label for="shippingName">Full Name</label>
          <input type="text" id="shippingName" [(ngModel)]="shippingAddress.name" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="shippingMobile">Mobile Number</label>
          <div class="mobile-input">
            <select id="shippingCountryCode" [(ngModel)]="shippingAddress.countryCode">
              <option value="+91">+91</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
              <!-- Add more country codes as needed -->
            </select>
            <input type="tel" id="shippingMobile" [(ngModel)]="shippingAddress.mobile" placeholder="Enter mobile number">
          </div>
        </div>
        <div class="form-group">
          <label for="shippingAddress">Address</label>
          <textarea id="shippingAddress" [(ngModel)]="shippingAddress.address" placeholder="Enter your address"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="shippingCity">City</label>
            <input type="text" id="shippingCity" [(ngModel)]="shippingAddress.city" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label for="shippingState">State</label>
            <input type="text" id="shippingState" [(ngModel)]="shippingAddress.state" placeholder="Enter state">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="shippingCountry">Country</label>
            <input type="text" id="shippingCountry" [(ngModel)]="shippingAddress.country" placeholder="Enter country">
          </div>
          <div class="form-group">
            <label for="shippingPincode">PIN Code</label>
            <input type="text" id="shippingPincode" [(ngModel)]="shippingAddress.pincode" placeholder="Enter PIN code">
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Order Summary -->
    <div class="checkout-right">
      <div class="checkout-section">
        <h2 class="section-title">Order Summary</h2>
        <div class="cart-items">
          <div class="cart-item" *ngFor="let item of cartItems">
            <div class="item-image">
              <img [src]="item.image" [alt]="item.title" class="item-image">
            </div>
            <div class="item-details">
              <h3 class="item-name">{{ item.title }}</h3>
              <p class="item-type">{{ item.type }}</p>
              <div class="quantity-display">
                <span class="quantity-label">Quantity:</span>
                <span class="quantity-value">{{ item.quantity }}</span>
              </div>
              <div class="quantity-controls">
                <button (click)="decreaseQuantity(item)">-</button>
                <span>{{ item.quantity }}</span>
                <button (click)="increaseQuantity(item)">+</button>
              </div>
            </div>
            <div class="item-price">
              <p class="price-per-item">₹{{ item.price }} each</p>
              <p class="price-total">Total: ₹{{ item.price * item.quantity }}</p>
            </div>
          </div>
        </div>
        <div class="order-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>₹{{ subtotal }}</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>₹{{ shippingCost }}</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>₹{{ total }}</span>
          </div>
        </div>
        <button class="payment-button" (click)="proceedToPayment()">
          Proceed to Payment
        </button>
      </div>
    </div>
  </div>
</div>
