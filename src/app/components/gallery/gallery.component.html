<div class="gallery-container">
  <section class="gallery-hero">
    <h1>Our Gallery</h1>
    <p>Explore our collection of artworks</p>
  </section>

  <section class="gallery-filters">
    <div class="filter-buttons">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Paintings</button>
      <button class="filter-btn">Sculptures</button>
      <button class="filter-btn">Digital Art</button>
    </div>
  </section>

  <section class="gallery-grid">
    <div class="gallery-item">
      <img src="assets/images/aog-poster.png" alt="Artwork 1">
      <div class="item-overlay">
        <h3>Artwork Title</h3>
        <p>Artist Name</p>
      </div>
    </div>
    <!-- More gallery items will be added here -->
  </section>

  <section class="gallery-pagination">
    <button class="pagination-btn">Previous</button>
    <div class="page-numbers">
      <span class="active">1</span>
      <span>2</span>
      <span>3</span>
    </div>
    <button class="pagination-btn">Next</button>
  </section>
</div>
